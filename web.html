<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Farben</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        const colors = ["red", "green", "blue"];
        let index = 0;

        function changeBackgroundColor() {
            document.body.style.backgroundColor = colors[index];
            index = (index + 1) % colors.length;
        }

        setInterval(changeBackgroundColor, 1000); // alle 1000ms (1 Sekunde) ändert die Farbe
    </script>
</body>
</html>
